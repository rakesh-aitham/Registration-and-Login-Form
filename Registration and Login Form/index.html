<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Sign In Form</title>
    
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
</head>
<body>
    <div class="bg"></div>

    <div class="loading">
        <h1 id="loading-text"></h1>
    </div>

    <div class="box">
        <h2>Sign In</h2>
        <div class="line"></div>

        <input type="email" placeholder="example@gmail.com">
        <input type="password" placeholder="Enter password">

        <button>Submit</button>

        <a href="#">Forgot password?</a>

        <center><i onclick="changeForm('register')" class="back fas fa-arrow-circle-left"></i></center>
    </div>

    <div class="sign-up">
        <h2>Sign Up</h2>
        <div class="line"></div>

        <input type="text" placeholder="Enter username">
        <input type="password" placeholder="Enter password">
        <input type="email" placeholder="example@gmail.com">
 
        <button>Submit</button>

        <p>Already have account? <a href="#" onclick="changeForm('login')">Sign in.</a></p>    
    
        <center><i onclick="changeForm('login')" class="next fas fa-arrow-circle-right"></i></center>
    </div>
    
    <script>
        const changeForm = async (form) => {
            switch (form) {
                case 'login': {
                    document.querySelector('.sign-up').style.display = 'none'
                    document.getElementById('loading-text').style.display = 'block'
                    document.getElementById('loading-text').innerHTML = ''
        
                    new TypeIt('#loading-text', {
                        speed: 50,
                        waitUntilVisible: true
                    }).type('Loading login...', { delay: 800 })
                    .go()
        
                    setTimeout(async () => {
                        document.querySelector('.box').style.display = 'block'
                        document.getElementById('loading-text').style.display = 'none'
                    }, 4000)
                    break
                }
        
                case 'register': {
                    document.querySelector('.box').style.display = 'none'
                    document.getElementById('loading-text').style.display = 'block'
                    document.getElementById('loading-text').innerHTML = ''
        
                    new TypeIt('#loading-text', {
                        speed: 50,
                        waitUntilVisible: true
                    }).type('Loading register...', { delay: 800 })
                    .go()
        
                    setTimeout(async () => {
                        document.querySelector('.sign-up').style.display = 'block'
                        document.getElementById('loading-text').style.display = 'none'
                    }, 4000)
                    break
                }
            }
        }
    </script>
</body>
</html>
